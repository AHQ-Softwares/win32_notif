name: Build Docs

on:
  push:
    branches: ["release"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        run: |
          rustup install stable
          rustup default stable

      - name: Build Docs
        run: |
          cargo doc --no-deps --release
          echo|set /p="<meta http-equiv="refresh" content="0; url=win32_notif/index.html">" > docs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/doc/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
